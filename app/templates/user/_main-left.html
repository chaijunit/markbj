
<ul class="profile-info">

    <li class="info-item">
    <span >地区：</span>
    {%if user.profile.residence%}{{user.profile.residence}}{%else%}（无）{%endif%}

    <li class="info-item">
    <span>行业：</span>
    {%if user.profile.profession%}{{user.profile.profession2str().decode("utf-8")}}{%else%}（无）{%endif%}
    </li>
</ul>
